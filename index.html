<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main-div">
      <div class="top-div">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="img">
        <!-- top-div-2 need to make hover on top-div -->
      </div>
      <div class="overlay">
        
        <img src="images/icon-view.svg" alt="icon-view" class="hover-img">
      </div>
      <div class="middle-div">

        <h1 class="header">
          Equilibrium #3429
        </h1>
        <p class="para">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <span>0.041 ETH</span> 
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="">
            3 days left

          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="bottom-div">
        <img src="images/image-avatar.png" alt="image-avatar" class="profile-img">
        <p class="profile-info"> <span>Creation of</span>  Jules Wyvern</p>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Shota Shavadze</a>.
      </div>
    </div>
   
  </div>

</body>

</html>
